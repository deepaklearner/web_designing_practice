<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Document</title>
</head>
<body>
    <!-- flex container  or parent-->
    <div class="flex-container">
        <div class="flex-item-1" id="flex-item-1">
            <!-- flex item -- for left icon and search box -->
            <div>
                 <img src="2023_Facebook_icon.svg.png" width="34" height="34">
            </div>
            <div>
                <input type="text" placeholder="Search Facebook" name="search">
            </div>
        </div>
        <div class="flex-item-2" id="flex-item-2">
            <!-- for icons -->
            <div><span class="material-symbols-outlined">
home
</span></div>
            <div><span class="material-symbols-outlined">
                play_circle
                </span></div>
            <div><span class="material-symbols-outlined">
                storefront
                </span></div>
            <div><span class="material-symbols-outlined">
                sports_esports
                </span></div>
                <div><span class="material-symbols-outlined">
                    communities
                </span></div>
           
            
        </div>
        <div class="flex-item-3" id="flex-item-3">
            <!-- for right end icons -->
            <div><span class="material-symbols-outlined">
                list
                </span></div>
            <div><span class="material-symbols-outlined">
                sms
                </span></div>
            <div><span class="material-symbols-outlined">
                notifications
                </span></div>
            <div><span class="material-symbols-outlined">
                account_circle
                </span></div>
          
        </div>
    </div>
